name: Module Testing Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.12

      - name: Install dependencies
        run: pip install -r azizmodule/requirements.txt

      - name: Test module structure
        run: bash azizmodule/test.sh

      - name: Linting with Ruff
        run: ruff check azizmodule

      - name: Run unit tests
        run: python3 azizmodule/test_azizmodule.py

      - name: Build Docker image
        run: docker build -t aziz_image .

      - name: Run Docker container
        run: docker run aziz_image
